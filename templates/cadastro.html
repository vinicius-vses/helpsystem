<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/css/cadastro.css" />
    <link rel="icon" type="image/png" href="/src/static/img/favicon.png">
  </head>
  <body>
    <div class="container">
      <a href="login.html" class="back-button">Voltar</a>
      <h1>CADASTRO</h1>
      <form action="{{ url_for('main.cadastro') }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <label for="confirmar_senha">Confirmar Senha:</label>
        <input
          type="password"
          id="confirmar_senha"
          name="confirmar_senha"
          required
        />

        <label for="departamento">Departamento:</label>
        <select id="departamento" name="departamento" required>
          <option value="" disabled selected>Departamento</option>
          <option value="revenue">Revenue</option>
          <option value="previdência">Previdência</option>
          <option value="estrategia-e-performance">
            Estratégia e Performance
          </option>
          <option value="estratégias-quantitativas">
            Estratégias Quantitativas
          </option>
          <option value="fp&a">FP&A</option>
          <option value="open-finance">Open Finance</option>
          <option value="arquitetura-mobile">Arquitetura Mobile</option>
          <option value="gestão-de-ativos">Gestão de Ativos</option>
          <option value="comunidade-e-colaboracao">
            Comunidade e Colaboração
          </option>
          <option value="outro">Outro</option>
        </select>

        <button type="submit">REGISTRAR</button>
      </form>
    </div>
  </body>
</html>
