<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/css/cadastro.css" />
    <link rel="icon" type="image/png" href="/src/static/img/favicon.png">
  </head>
  <body>
    <div class="container">
      <a href="{{ url_for('auth.login') }}" class="back-button">Voltar</a>
      <h1>CADASTRO</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="alert-container">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form  action="{{ url_for('main.cadastro') }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <label for="confirmar_senha">Confirmar Senha:</label>
        <input
          type="password"
          id="confirmar_senha"
          name="confirmar_senha"
          required
        />

        <label for="departamento">Departamento:</label>
        <select id="departamento" name="departamento" required>
          {% for departamento in departamentos %}
              <option value="{{ departamento.id_departamento }}">{{ departamento.nome }}</option>
          {% endfor %}
      </select>

        <button type="submit">REGISTRAR</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
